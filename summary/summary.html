<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="../img/join-logo.png">
    <script src="../templates/include.js"></script>
    <script src="../remoteStorage/remoteStorage.js"></script>
    <script src="./summary.js"></script>
    
    <link rel="stylesheet" href="./summary.css">
    <link rel="stylesheet" href="../templates/desktop_template.css">
  
</head>
<body onload="includeHTML(),loadTasks()" id="summary">

    <div w3-include-html="../templates/desktop_template.html"></div>

    <div id="summary" class="summarySection">
        <div  class="summaryHeader">
            <h1>Summary</h1>
            <div class="verticalDivider"></div>
            <h3>Everything in a nutshell!</h3>
        </div>
        <div class="summaryContent">
            <div class="summaryCards">
               <div class="summaryCardsRow">
                    <a class="summaryCard" href="../board/board.html">
                        <h1 id="tasksInBoard">0</h1>
                        <h4>Tasks in Board</h4>
                    </a>
                    <a class="summaryCard" href="../board/board.html">
                        <h1 id="tasksInProgress">0</h1>
                        <h4>Tasks in Progress</h4>
                    </a>
                    <a class="summaryCard" href="../board/board.html">
                        <h1 id="tasksAwaitingFeedback">0</h1>
                        <h4>Awaiting Feedback</h4>
                    </a>
               </div>
               <div>
                    <a class="summaryCardWithIcon" href="../board/board.html">
                        <div>
                            <img src="../img/priority-urgent-summary.png" alt="">
                        </div>
                        <div>
                            <h1 id="tasksUrgent">0</h1>
                            <h4>Urgent</h4>
                        </div>
                        <div>
                            <div class="cardDivider"></div>
                        </div>
                        <div>
                            <h3 id="taskUrgentDate">Date of urgend ToDo</h3>
                            <h4>Upcoming Deadline</h4>
                        </div>
                    </a>
               </div>
               <div class="summaryCardsRow">
                <a class="summaryCardWithIcon hoverIcon" href="../board/board.html">
                    <div>
                        <img src="../img/edit-summary.png" alt="">
                    </div>
                    <div>
                        <h1 id="tasksToDo">0</h1>
                        <h4>To-Do</h4>
                    </div>
                </a>
                <a class="summaryCardWithIcon hoverIcon" href="../board/board.html">
                   <div>
                        <img src="../img/done-summary.png" alt="">
                    </div>
                    <div>
                        <h1 id="tasksDone">0</h1>
                        <h4>Done</h4>
                    </div>
                </a>
            </div>
            </div>
            <div id="summaryWelcome" class="summaryWelcome">
                <h2 class="summaryWelcomeMessage">Welcome</h2>
                <h2 class="summaryUsername" id="summaryUsername">Guest</h2>
            </div>
        </div>
    </div>  
</body>
</html>
