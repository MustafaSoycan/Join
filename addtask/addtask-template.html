<div class="addTask-title">
    <h1>Add Task</h1>
</div>

<div class="addTask-content">
    <form id="addNewTaskForm" onsubmit="createTask();return false">

        <!-- ADD TASK LEFT SIDE-->
        <div class="addTask-leftSide">
            
            <!-- TASK TITLE-->
            <div class="task-title">
                <span><b>Title</b></span>
                <input required id="titleInputAddTask" placeholder="Enter a title">
            </div>

            <!-- TASK DESCRIPTION-->
            <div class="task-description">
                <span><b>Description</b></span>
                <input required id="descriptionInputAddTask" placeholder="Enter a description">
            </div>

            <!-- TASK CATEGORY-->
            <div class="task-category">
                <span><b>Category</b></span>
                <select  id="categoryInputAddTask" required>
                    <option value="" disabled selected hidden>Select Category to assign</option>
                    <option value="design">Design </option>
                    <option value="sales">Sales</option>
                    <option value="backoffice">Backoffice</option>
                    <option value="marketing">Marketing</option>
                    <option value="media">Media</option>
                </select>
            </div>

            <!-- TASK ASSIGNED-->
            <div class="task-assigned">
                <div>
                    <span><b>Assigned to:</b></span>
                    <div id="selectContacts" onclick="showContacts()">
                        Select contacts to assign
                    </div>

                    
                    <div id="assignedCheckboxContainer">
                        
                    </div>
                    

                </div>
                  
            </div>

        </div>

        <!-- IMAGE BETWEEN LEFT AND RIGHT SIDE-->
        <img class="line" src="../img/line.png">

        <!-- ADD TASK RIGHT SIDE-->
        <div class="addTask-rightSide">
            <div class="task-date">
                <span><b>Due Date</b></span>
                <input required id="dueDateInputAddTask" onclick="setTodayDate()" type="date">
            </div>

            <!-- TASK PRIORITY-->
            <div class="task-priority">
                <span><b>Prio</b></span>
                <div class="task-priority-buttons">
                    <button id="buttonUrgentAddTask" onclick="priorityUrgentAddTask()" type="button">urgent<img id="urgent-image"
                            src="../img/priority-urgent.png"> </button>
                    <button id="buttonMediumAddTask" onclick="priorityMediumAddTask()" type="button">medium<img id="medium-image"
                            src="../img/priority-medium.png"> </button>
                    <button id="buttonLowAddTask" onclick="priorityLowAddTask()" type="button">low<img id="low-image"
                            src="../img/priority-low.png">
                    </button>
                </div>
            </div>

            <!-- TASK SUBTASKS-->
            <div class="task-subtasks">
                <span><b>Subtasks</b></span>
                <div class="subtask-input-button">
                <input id="subtaskInput" type="text" placeholder="Add new subtask">
                <button class="addSubtask-button" onclick="addSubtask()" type="button"> <img src="../img/addSubtaskButton.png"></button>
                </div>
                <div id="subtaskContainer"></div>
            </div>

             <!-- CLEAR/CREATE TASK BUTTON-->
            <div class="addTask-buttons">
                <button class="clear-button" type="button" onclick="clearAddTaskForm()">Clear</button>
                <button class="create-task-button" type="submit">Create Task <img src="../img/checkmark-only-icon.png"> </button>
            </div>

        </div>
    </form>

</div>

 <!-- TASK ADDED SUCESSSFULLY REPORT-->
 <div id="successMessage" class="d-none slide-in-bottom">
    <span> Task added successfully to board </span> <img class="addedToBoard" src="../img/addedToBoard.png">
</div>
