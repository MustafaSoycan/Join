<div class="addTask-title">
    <h1>Add Task</h1>
</div>

<div class="addTask-content">
<form onsubmit="createTask();return false">
    <div class="addTask-leftSide">
   
        <div class="task-title">
            <span>Title</span>
            <input required id="titleInput" placeholder="Enter a title">
        </div>

        <div class="task-description">
            <span>Description</span>
            <input id="descriptionInput" placeholder="Enter a description">
        </div>

        <div class="task-category">
            <span>Category</span>
            <select id="categoryInput" placeholder="Select task category">
                <option> Select Category to assign </option>
                <option value="design">Design </option>
                <option value="sales">Sales</option>
                <option value="backoffice">Backoffice</option>
                <option value="marketing">Marketing</option>
                <option value="media">Media</option>
            </select>
        </div>

        <div class="task-assigned">
            <div>
                <span>Assigned to:</span>
                <div id="assignedCheckboxContainer"></div>
                
            </div>

            <div id="assignedContacts">
            </div>

        </div>

    </div>

    <img src="../img/line.png">

    <div class="addTask-rightSide">
        <div class="task-date">
            <span>Due Date</span>
            <input required id="dueDateInput" type="date" min="2023-05-23">
        </div>

        <div class="task-priority">
            <span>Prio</span>
            <div class="task-priority-buttons">
                <button id="buttonUrgent" onclick="priorityUrgent()" type="button">urgent<img id="urgent-image"
                        src="../img/priority-urgent.png"> </button>
                <button id="buttonMedium" onclick="priorityMedium()" type="button">medium<img id="medium-image"
                        src="../img/priority-medium.png"> </button>
                <button id="buttonLow" onclick="priorityLow()" type="button">low<img id="low-image" src="../img/priority-low.png">
                </button>
            </div>
        </div>

        <div class="task-subtasks">
            <span>Subtasks</span>


            <input id="subtaskInput" type="text" placeholder="Add new subtask">
            <button class="addSubtask-button" onclick="addSubtask()" type="button"> Add </button>
            <div id="subtaskContainer"></div>
        </div>
  

        <div class="addTask-buttons">
            <button class="clear-button" type="button"> Clear <img src="../img/cross-icon.png"> </button>
            <button class="create-task-button" type="submit">Create Task</button>
        </div>

    </div>
</form>

</div>

<div id="successMessage" class="d-none slide-in-bottom">
    Task added successfully to Board <img src="../img/taskAdded.png">
  </div>
