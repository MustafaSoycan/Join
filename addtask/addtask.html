<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../templates/include.js"></script>
    <link rel="stylesheet" href="../templates/desktop_template.css">
    <link rel="stylesheet" href="addtask.css">
    <link rel="stylesheet" href="../board/board.css">

    <script src="../remoteStorage/remoteStorage.js"></script>
    <script src="./addtask.js"></script>
    <script src="../board/board.js"></script>


    <title>Document</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="../templates/desktop_template.html"></div>


    <div class="content">



        <div class="addTask-container">

            <div class="addTask-title">
                <h1>Add Task</h1>
            </div>

            <div class="addTask-content">

                <div class="addTask-leftSide">

                    <div class="task-title">
                        <span>Title</span>
                        <input id="titleInput" placeholder="Enter a title">
                    </div>

                    <div class="task-description">
                        <span>Description</span>
                        <input id="descriptionInput" placeholder="Enter a description"> </input>
                    </div>

                    <div class="task-category">
                        <span>Category</span>
                        <select id="categoryInput" placeholder="Select task category">
                            <option value="design">Design</option>
                            <option value="sales">Sales</option>
                            <option value="backoffice">Backoffice</option>
                            <option value="marketing">Marketing</option>
                            <option value="media">Media</option>
                        </select>
                    </div>

                    <div class="task-assigned">
                        <span>Assigned to:</span>
                        <select id="assignedToInput" placeholder="Select contacts to assign">
                            <option value="Mustafa Soycan">Mustafa Soycan</option>
                            <option value="Hao Truong">Hao Truong</option>
                            <option value="Matthias Plank">Matthias Plank</option>
                            
                        </select>
                    </div>

                </div>

                <img src="../img/line.png">

                <div class="addTask-rightSide">
                    <div class="task-date">
                        <span>Due Date</span>
                        <input id="dueDateInput" type="date">
                    </div>

                    <div class="task-priority">
                        <span>Prio</span>
                        <div class="task-priority-buttons">
                            <button id="buttonUrgent" onclick="priorityUrgent()">urgent<img id="urgent-image"
                                    src="../img/priority-urgent.png"> </button>
                            <button id="buttonMedium" onclick="priorityMedium()">medium<img id="medium-image"
                                    src="../img/priority-medium.png"> </button>
                            <button id="buttonLow" onclick="priorityLow()">low<img id="low-image"
                                    src="../img/priority-low.png"> </button>
                        </div>
                    </div>

                    <div class="task-subtasks">
                        <span>Subtasks</span>
                        <input type="text" placeholder="Add new subtask">
                    </div>

                </div>


            </div>

            <div>
                <button> Clear </button>
                <button onclick="createTask()">Create Task</button>
            </div>
</body>

</html>
