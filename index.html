<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Join</title>
</head>
<body>

    <div class="logo-page">
            <img src="/img/logo-dark.png" alt="">
            <div class="logo-page-background"></div>
            <div class="login-page">
                <div class="title-container">
                <span>Log in</span>
                </div>
                <div class="login-input">
                    <input class="input-mail" type="text"  placeholder="E-mail">
                    <input class="input-key"type="text" placeholder="Password">
                </div>
                <div class="flex gap">
                    <div class="flex-column gap-small">
                        <div class="flex-column">
                            <div >
                            <input type="checkbox">
                            <span class="remember-span">Remember me</span>
                            </div>
                        </div>
                        <button class="log-btn">Log in</button>
                    </div>
                    <div class="flex-column gap-small">
                        <span class="forgot-span">Forgot my password</span>
                        <button class="guest-log-btn">Guest Log in</button>
                    </div>
                </div>

            </div>
            
            <div class="sign-up-container">
                <span>Not a Join User?</span>
            <button class="log-btn">Sign up</button>
            </div>
    </div>



    
</body>
</html>
