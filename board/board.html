<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../templates/include.js"></script>
    <link rel="stylesheet" href="../templates/desktop_template.css">

    <link rel="stylesheet" href="../board/board.css">

    <script src="../board/board.js"></script>

    <title>Join</title>
</head>

<body onload="includeHTML(); updateHTML()">
    <div w3-include-html="../templates/desktop_template.html"></div>

    <div class="content">

        <div id="board-header">
            <div>
            <h1>Board</h1>
            </div>


            <div class="interact">
                <div class="find-task">
                    <input placeholder="Find Task">
                    <img src="../img/search.png">
                </div>

                <button class="add-task-button"> Add task <img src="../img/addtask.png">  </button>
            </div>
        </div>


        <div class="kanbanboard">

            <div class="kanban">
                <div class="kanban-header">
                    
                    TO DO <img src="../img/kanban-plus.png">
                </div>

                <div id="to-do">
                </div>
            </div>



            <div class="kanban">
                <div class="kanban-header">
                    IN PROGRESS <img src="../img/kanban-plus.png">
                </div>

                <div id="in-progress">
                </div>
            </div>



            <div class="kanban">
                <div class="kanban-header">
                    AWAITING FEEDBACK <img src="../img/kanban-plus.png">
                </div>

                <div id="awaiting-feedback">
                </div>
            </div>



            <div class="kanban">
                <div class="kanban-header">
                    DONE <img src="../img/kanban-plus.png">
                </div>

                <div id="done">
                </div>
            </div>



            



        </div>






    </div>
</body>

</html>
